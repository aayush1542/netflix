<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fe4c3e20b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
        </div>

        <div class="login_body">
            <div class="login_box">
                <h2>Sign in</h2>
                <form>
                    <div class="input-wrap">
                        <input type="text" placeholder="Email or Phone no.">
                    </div>
                    <div class="input-wrap">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-wrap">
                        <button>Sign in</button>
                    </div>

                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="help">
                            Need help?
                        </div>
                    </div>

                    <div class="footer">
                        <div class="facebook">
                            <p><i class="fa-brands fa-facebook"></i> Login with facebook</i></p>
                        </div>

                        <p>New to Netflix?<a href="http://">Sign up now</a></p>
                        <div class="last">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot <a
                                    href="http://">Learn more</a></p>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        <div class="div1">
            <p> Made by Ayush</p>
        </div>


    </div>
    </div>


</body>


</html>
